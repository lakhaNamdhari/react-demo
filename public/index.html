<!DOCTYPE html>
<html>
<head>
	<title>The Performant</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="main">
		<h1>The Performant</h1>
		<ul>
			<!-- List component using jquery -->
			<li class="jquery">
				<h2>jquery</h2>

				<div class="component">
					<form>
						<input placeholder="Select fruit to Edit" class="edit-box" type="text">	
						<ul class="list"></ul>
					</form>
				</div>
			</li>

			<!-- List component using backbone -->
			<li class="backbone">
				<h2>backbone</h2>

				<div class="component"></div>
			</li>	

			<!-- List component using angular -->
			<li class="angular" ng-app="list">
				<h2>angular</h2>

				<div class="component" ng-controller="ListConroller">
					<form>
						<input ng-model="editVal" data-index="{{index}}" ng-keyup="modify()" placeholder="Select fruit to Edit" class="edit-box" type="text">	
						<ul class="list">
							<li ng-repeat="item in items">
								<a href="javascript:void(0)" ng-class="setActive(item)" data-index="{{$index}}" ng-click="edit($index, item)">{{item}}</a>
							</li>
						</ul>
					</form>
				</div>
			</li>	

			<!-- List component using react -->
			<li class="react">
				<h2>react</h2>

				<div class="component"></div>
			</li>	
		</ul>	
	</div>

	<!-- Templates -->
	<script id="tmpl-bb-list-item" type="tmpl">
		<% for ( var i = 0; i < data.length; i++ ){ %>
			<li><a data-index="<%= i %>" href="javascript:void(0)"><%= data[i].item %></a></li>
		<% } %>
	</script>	

	<script id="tmpl-list-item" type="tmpl">
		<% for ( var i = 0; i < data.length; i++ ){ %>
			<li><a data-index="<%= i %>" href="javascript:void(0)"><%= data[i] %></a></li>
		<% } %>
	</script>

	<script id="tmpl-list-edit" type="tmpl">
		<form>
			<input placeholder="Select fruit to Edit" class="edit-box" type="text">	
			<ul class="list"></ul>
		</form>
	</script>

	<!-- Data -->
	<script type="application/json" id="data">
		[
			"Apple",
			"Orange",
			"Mango",
			"Pineapple",
			"Guava",
			"Melon",
			"Pomelo",
			"Appricot",
			"Banana",
			"Blackberry",
			"Blueberry",
			"Cherry",
			"Coconut",
			"Date",
			"Fig",
			"Star Fruit",
			"Strawberry",
			"Papaya",
			"Grapefruit",
			"Jackfruit"
		]
	</script>

	<!-- BB Data -->
	<script type="application/json" id="bb-data">
		[
			{"item": "Apple"},
			{"item": "Orange"},
			{"item": "Mango"},
			{"item": "Pineapple"},
			{"item": "Guava"},
			{"item": "Melon"},
			{"item": "Pomelo"},
			{"item": "Appricot"},
			{"item": "Banana"},
			{"item": "Blackberry"},
			{"item": "Blueberry"},
			{"item": "Cherry"},
			{"item": "Coconut"},
			{"item": "Date"},
			{"item": "Fig"},
			{"item": "Star Fruit"},
			{"item": "Strawberry"},
			{"item": "Papaya"},
			{"item": "Grapefruit"},
			{"item": "Jackfruit"}
		]
	</script>

	<!-- vendor file -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/react/react.js"></script>
	<script type="text/javascript" src="bower_components/react/JSXTransformer.js"></script>

	<!-- app files -->
	<script type="text/javascript" src="scripts/demo-jquery.js"></script>
	<script type="text/javascript" src="scripts/demo-backbone.js"></script>
	<script type="text/javascript" src="scripts/demo-angular.js"></script>

</body>
</html>
